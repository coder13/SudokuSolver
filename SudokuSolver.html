  <title>Sodoku Solver</title>
  <script type="text/javascript" src="http://underscorejs.org/underscore-min.js"></script>
  <script type="text/javascript">

    // Initialize some state
    var myApp = {};

    myApp.data = [];
    for (var i = 0; i < 81; i++) {
      myApp.data[i] = [0, []];
    }

    randomFill();

    //Wait till the page is loaded to mess with the html
    document.addEventListener('DOMContentLoaded', function() {
      var gameDiv = document.getElementById("game");
      gameDiv.innerHTML = '';
      
      for (var i = 0; i < 9; i++) {
        var box = document.createElement("div");
        box.className = "box box" + i;
      
        for (var n = 0; n < 9; n++) {
          var input = document.createElement("input");
          var column = ((i % 3 * 3) + (n % 3));
          var row = ((Math.floor(n / 3)) + (Math.floor(i / 3) * 3));

          input.type = "text";
          input.value = (myApp.data[i*9+n][0]? myApp.data[i*9+n][0]: '');
          input.title = myApp.data[i*9+n][1].toString();
          input.maxLength = 1;
          input.id = "inp" + (i*9+n);
          input.className = "col" + column;
          input.className += " row" + row;
          input.className += " box" + i;
          input.addEventListener("change", puzzleChanged);
          box.appendChild(input);
        };

        gameDiv.appendChild(box);
      };
    });

    function puzzleChanged (event) {
      console.log(event);
      var myCoords = event.srcElement.id.replace("inp","").split("x");
      // console.log(myCoords);
      var v = parseInt(event.srcElement.value);
      if (v) {
        myApp.data[myCoords[0]][myCoords[1]] = v;
        console.log(myApp.data[myCoords[0]][myCoords[1]]);
      } else {
        event.srcElement.value = "";
      };

      updateDisplay();
    }


    function isValid(x, y, n) {
      for (var i = 0; i < 9; i++) {
        
        // console.log(x + ', ' + y + ', ' + i + ': ' + (y*9 + i) + '    ' + (x+i*9));
        if (myApp.data[y*9 + i][0] == n || myApp.data[x + i*9][0] == n) {
          return false;
        }
        
      }

      return true;
    }

    function genPossibilities () {
      for (var i = 0; i < 81; i++) {
        if (myApp.data[i][0] != 0)
          continue;
        myApp.data[i][1] = [];
        for (var n = 1; n <= 9; n++) {
          if (isValid(i%9, Math.floor(i/9)), n)
            myApp.data[i][1].push(n);
          
        }

      }
    }

    function validatePuzzle () {
      var isValid = false;

      for (var i = 0; i < 9; i++) {
        
      }

      genPossibilities()
      document.getElementById('info').innerHTML = (isValid? 'Works!' : 'Does not work!');
    }

    function randomFill () {
      for (var i = 0; i < 81; i++) {
        if (Math.random() < .2) {
          myApp.data[i][0] = Math.floor(10*Math.random());
        } else {
          myApp.data[i][0] = 0;

        };
      };
      genPossibilities();
      updateDisplay();
    }

    function updateDisplay () {
      for (var i = 0; i < 81; i++) {
        var myInp = document.getElementById("inp" + i);
        myInp.value = (myApp.data[i][0]? myApp.data[i][0] : '');
        myInp.title = myApp.data[i][1].toString();
      };
    }


    function solvePuzzle () {
      alert('not implemented')
    }

  </script>
